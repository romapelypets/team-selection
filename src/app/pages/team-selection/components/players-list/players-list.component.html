<div class="table-wrapper">
  <table class="table">
    <thead class="table-head">
      <tr>
        <th class="table-head-cell">Name</th>
        <th class="table-head-cell">Role</th>
        <th class="table-head-actions">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (player of players(); track player.name) {
        <tr class="table-row" [attr.data-testid]="'available-' + player.name + '-row'" (click)="onPlayerRowClick($event, player)">
          <td class="table-cell" [attr.data-testid]="'available-' + player.name + '-name'">{{ player.name }}</td>
          <td class="table-cell" [attr.data-testid]="'available-' + player.name + '-type'">{{ player.type }}</td>
          <td class="table-actions">
            <button
              type="button"
              class="btn-select"
              [attr.data-testid]="'available-' + player.name + '-select'"
              (click)="onSelectPlayer($event, player)"
              [disabled]="isSelected(player.id)"
            >
              Select
            </button>
          </td>
        </tr>
      } @empty {
        <div class="table-empty">
          There are no items.
        </div>
      }
    </tbody>
  </table>
</div>
